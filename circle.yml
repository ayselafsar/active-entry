## Customize the test machine
machine:

  # Timezone
  timezone:
    America/Los_Angeles # Set the timezone

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    CXX: g++-4.8
    DISPLAY: :99.0
    NPM_PREFIX: /home/ubuntu/nvm/v0.10.33


## Customize checkout
checkout:
 post:
   #- git submodule sync
   #- git submodule update --init --recursive # use submodules

general:
  build_dir: webapp

## Customize dependencies
dependencies:
  cache_directories:
    - "~/.meteor" # relative to the user's home directory

  override:
    - meteor || curl https://install.meteor.com | /bin/sh
    - npm install starrynight -g
    - meteor create --release METEOR@1.1.03 helloworld
    - cd hellworld
    - rm hellworld.*
    - meteor add anti:gagarin@0.4.11
    - meteor add accounts-base
    - meteor add accounts-password
    - meteor add session
    - meteor add meteor-platform
    - meteor add clinical:active-entry
    - meteor add clinical:user-model
    - git clone http://github.com/clinical-meteor/clinical-active-entry packages/active-entry

## Customize test commands
test:
  pre:
    - starrynight autoconfig
    - meteor:
          background: true
    - sleep 60
  override:
    - starrynight run-tests --type package-verification

